	<script>
		function initMap() {
			pos = { lat: 64.5444561484156, lng: 40.515479529959265 };
			opt = {
				center: pos,
				zoom: 17,
			}
			map = new google.maps.Map(document.getElementById("map"), opt);

			const marker = new google.maps.Marker({
    position: pos, /* координаты метки, могут отличаться от координат центра */
    map: map,
		title: "Eddie's-Car", /* всплывающй заголовок метки */
		icon: "images/dist/Google_Maps_pin.svg", /* путь к картинке своей метки, но можно без нее использовать стандартную */
  });
		};

	</script>
